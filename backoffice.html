    <main id="main">
      <div class="container">
        <h1 class="h1 display-2 fw-semibold">BackOffice</h1>
        <form id="formPut" class="p-4 bg-white shadow rounded-3">
          <h5 class="mb-3">Aggiungi nuovo prodotto</h5>

          <div class="mb-3">
            <label for="productName" class="form-label">Nome prodotto</label>
            <input type="text" class="form-control" id="productName" placeholder="Es. Nokia 3310" required />
          </div>

          <div class="mb-3">
            <label for="productDescription" class="form-label">Descrizione</label>
            <textarea class="form-control" id="productDescription" rows="3" placeholder="Breve descrizione..." required></textarea>
          </div>

          <div class="mb-3">
            <label for="productBrand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="productBrand" placeholder="Es. Nokia" required />
          </div>

          <div class="mb-3">
            <label for="productImage" class="form-label">Link immagine</label>
            <input type="url" class="form-control" id="productImage" placeholder="https://..." required />
          </div>

          <div class="mb-3">
            <label for="productPrice" class="form-label">Prezzo (â‚¬)</label>
            <input type="number" class="form-control" id="productPrice" placeholder="99" step="0.01" required />
          </div>
          <div class="d-flex gap-2 align-items-center justify-content-center">
            <button id="btnSubmit" type="submit" class="btn btn-primary">Salva prodotto</button>
            <button id="btnReset" type="button" class="btn btn-danger">Reset</button>
