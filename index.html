    <style>
      @keyframes pricePulse {
        0% {
          color: green;
          transform: scale(1);
        }
        50% {
          color: orange;
          transform: scale(1.2);
        }
        100% {
          color: red;
          transform: scale(1);
        }
      }

      .price-animated {
        display: inline-block; /* necessario per trasform */
        animation: pricePulse 2s infinite;
        font-weight: bold;
      }
    </style>
